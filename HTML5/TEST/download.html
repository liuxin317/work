<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下载文件</title>
  <script src="./html5.js"></script>
</head>

<body>
  <a href="./项目需求问题.xlsx" download="需求.xlsx" target="_blank">下载</a>
  <a href="./12.png" download="12.png" target="_blank" onclick="return downloadFile('./12.png')">下载图片</a>
  <button id="download">下载</button>
  <script>
    function downloadFile(url) {
      if (myBrowser() === 'IE' || myBrowser() === 'Edge') {
        var oPop = window.open(url);
        oPop.document.execCommand("SaveAs", false, false);
        oPop.close();
        return false;
      }
    }

    //判断浏览器类型
    function myBrowser(ev){
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isOpera = userAgent.indexOf("Opera") > -1;
      if (isOpera) {
          return "Opera";
      }; //判断是否Opera浏览器
      if (userAgent.indexOf("Firefox") > -1) {
          return "FF";
      } //判断是否Firefox浏览器
      if (userAgent.indexOf("Chrome") > -1){
          return "Chrome";
      }
      if (userAgent.indexOf("Safari") > -1) {
          return "Safari";
      } //判断是否Safari浏览器
      if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
          return "IE";
      }; //判断是否IE浏览器
      if (userAgent.indexOf("Trident") > -1) {
          return "Edge";
      } //判断是否Edge浏览器
    }
  </script>
</body>
</html>
