<html>
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>设备租赁</title>

    <link rel="stylesheet" type="text/css" href="content/css/common.css" />

<body>
	<div class="content">
		<h2 class="title">租赁说明</h2>

		<div class="listed-group">
			<ul>
				<li>
					<a href="javascript: ">
						<span class="pull-left">租赁点名称：</span>
						<em class="pull-right">镇江楼客栈</em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<a href="javascript: ">
						<span class="pull-left">押金金额：</span>
						<em class="pull-right active">￥2.50</em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<a href="javascript: ">
						<span class="pull-left">分时租金：</span>
						<em class="pull-right"><em class="active">￥2.50</em>/0.5小时</em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<a href="javascript: ">
						<span class="pull-left">封顶租金：</span>
						<em class="pull-right"><em class="active">￥2.50</em>/0.5小时</em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<a href="javascript: ">
						<span class="pull-left">合计支付金额：</span>
						<em class="pull-right active">￥2.50</em>
						<div class="clear"></div>
					</a>
				</li>
			</ul>
		</div>

		<div class="listed-group listed-group-style">
			<ul>
				<li class="no-border-bottom">
					<a href="javascript: ">
						<span class="pull-left">数量：</span>
						<div class="num-group pull-left">
							<div class="pull-left btn">-</div>
							<input class="pull-left" disabled="disabled" type="text" value="1" />
							<div class="pull-left btn">+</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</a>
				</li>
			</ul>
		</div>

		<div class="intro-group">
			<p>设备遗失扣款说明：如设备丢失，所交押金不予退还</p>
		</div>

		<div class="intro-group">
			<p>设备损坏扣款说明：   如设备外观明显人为损坏，押金扣除20元，剩余部分返还</p>
		</div>
	</div>

	<div class="fixed-btm">
		<div class="btn-group">
			<div class="loading">
				<img src="content/images/loading.gif" alt="" />
			</div>
			<a href="javascript: ">确认租赁</a>
		</div>

		<div class="btn-group btn-group-style">
			<div class="loading">
				<img src="content/images/loading.gif" alt="" />
			</div>
			<a href="javascript: ">关注北斗智游星</a>
		</div>
	</div>
	<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="content/js/public.js"></script>
