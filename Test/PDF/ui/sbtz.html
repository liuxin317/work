<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="hello">
    <meta name="keywords" content="a,b,c">
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>设备调整</title>
    <script type="text/javascript" src="content/js/cord.js"></script>
    <link rel="stylesheet" type="text/css" href="content/css/common.css" />
    <link rel="stylesheet" type="text/css" href="content/css/fycx.css" />
    <link rel="stylesheet" type="text/css" href="content/css/sbfh.css" />
    <link rel="stylesheet" type="text/css" href="content/css/sbtz.css" />
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="content">
		<h2 class="title">智游星租赁说明</h2>
		<div class="listed-group">
			<ul>
				<li>
					<a href="javascript: ">
						<span class="pull-left">租赁单号：</span>
						<em class="pull-left active">&nbsp 草堂客栈</em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<a href="javascript: ">
						<span class="pull-left">订单名称：</span>
						<em class="pull-left">&nbsp 租赁点当前设备<em class="active">【 0 】台</em></em>
						<div class="clear"></div>
					</a>
				</li>
				<li>
					<span class="pull-left">下单时间：</span>
					<div class="pull-left a-group">
						<a class="active" href="javascript: ">增加</a>
						<a href="javascript: ">减少</a>
					</div>
					<div class="clear"></div>
				</li>
			</ul>
		</div>
	</div>

	<div class="change-number">
		<h6>调整台数：</h6>
		<div class="change-row">
			<a class="change-style" href="javascript: ">+</a>
		</div>
		<div class="change-row">
			<a href="javascript: ">-10</a>
			<input type="text" value="16" />
			<a href="javascript: ">+10</a>
		</div>
		<div class="change-row">
			<a class="change-style" href="javascript: ">-</a>
		</div>
	</div>

	<div class="fixed-btm">
		<div class="btn-group">
			<div class="loading">
				<img src="content/images/loading.gif" alt="" />
			</div>
			<a href="javascript: ">确定调整</a>
		</div>
	</div>
	<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="content/js/public.js"></script>
</body>
</html>
