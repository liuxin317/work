<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js自执行</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="elm" style="width: 200px; height: 100px; margin: 50px; padding: 50px; border: #ccc solid 5px;"></div>
    <script>
        window.onload = function () {
            (function (a) {
                alert(`${$(a).outerWidth(true)}`)
            })('#elm')
        }
    </script>
</body>
</html>
