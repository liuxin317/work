<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
</head>

<style>
.box {
    height: 500px;
    display: flex;
    display: -webkit-flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-start;
}
.row {
    width: 300px;
    height: 50px;
    border: #ccc solid 1px;
}
</style>

<body>
    <div class="box">
        <div class="row" contenteditable="true" style="order: 4; align-self: center;">1</div>
        <div class="row" style="order: 3; flex-grow: 1">2</div>
        <div class="row" style="order: 2; flex-shrink: 1">3</div>
        <div class="row" style="order: 1; flex-basis: 100px">4</div>
    </div>
</body>
</html>
